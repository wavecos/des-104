<ion-item-sliding>
  <ion-item [routerLink]="['/pet-form/', pet.id]">
    <ion-avatar slot="start">
      <img [src]="pet.photoUrl">
    </ion-avatar>
    <ion-label>
      <ion-text color="primary">
        {{ pet.name }}
      </ion-text>
      <br>
      <ion-text>
        {{ pet.kind }}
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deletePet(pet.id)">Eliminar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
