<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mascotas Android</ion-title>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <app-pet-item (deleteEvent)="deletePet($event)" *ngFor="let p of pets" [pet]="p" ></app-pet-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/pet-form" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
