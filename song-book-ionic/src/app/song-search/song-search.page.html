<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar 
      placeholder="Buscar Artista" 
      [(ngModel)]="artistName" 
      (ionChange)="searchArtist()" >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 [hidden]="ocultar">SongBook</h3>

  <ion-list>
    <app-song-item (click)="showDetail()" *ngFor="let s of songs" [song]="s" ></app-song-item>
  </ion-list>


</ion-content>
